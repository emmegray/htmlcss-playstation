<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="utility.css">

  <title>Playstation</title>
</head>

<body>
  <header>
    <!-- Sony logo RIGHT bg black | PS logo LEFT | Nav bar + login and search buttons -->
    <div class="container">
      <div class="row justify-content-end">Sony</div>
      <div>
        Logo | Nav Bar | Login Button | Search Icon        
      </div>
    </div>
  </header>
  
  <main>
    <!-- Jumbotron IMG bg | 6 cards -->
    <section>
      <div class="jumbotron align-items-center d-flex flex-column">
        Jumbotron
        <div>IMG cards</div>
      </div>
    </section>

    <!-- Products Showcase -->
    <section>
      Title | IMG
      <div>IMG Products x5</div>
    </section>

    <!-- Games Release -->
    <section>
      IMG | Games release
    </section>

  </main>
</body>

</html>
